<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../assets/css/home.css" />
    <title>Parroquia San Andrés</title>
</head>

<body>
    <div class="container d-flex row m-auto w-50 mt-5">
        <div class="text-center">
            <h1>Iniciar sesión</h1>
            <h3>Parroquia San Andrés</h3>
        </div>
        <div class="text-center mt-4">
            <img src="assets/imgs/sanandres.jpg" alt="firebase" style="width: 80px" />
        </div>
        <form id="loginForm" class="mt-5 w-75 m-auto d-flex row gap-3">
            <div>
                <input id="email" type="email" class="form-control" placeholder="Email" required />
            </div>
            <div>
                <input id="password" type="password" class="form-control" placeholder="Contraseña" required />
            </div>
            <div display="d-flex">
                <input class="w-25 btn btn-success" type="submit" value="Ingresar" />
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- necesarios para las funciones con firebase  -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script type="module" src="./assets/js/firebase.js"></script>
</body>

</html>
