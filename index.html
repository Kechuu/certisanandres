<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>San Andrés Apóstol</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <h1 class="text-center mt-5 mb-5 fw-bold">
      Parroquia San Andrés Apóstol
      <img src="assets/imgs/sanandres.jpg" alt="firebase" style="width: 80px" />
    </h1>
    <div class="container mb-5">
      <div class="row">
        <div class="col-md-7">
            <h3>
              <span class="float-start">
                <a
                  href="#"
                  onclick="window.miModal('agregarEmpleadoModal','')"
                  class="btn btn-success"
                  title="Nuevo Certificado de Bautismo">
                  <i class="bi bi-person-plus"></i>
                </a>
              </span>
  
              Crear Certificado Bautismo
    
            </h3>          
        </div>
        <div class="col-md-5">
          <h3>
            <span class="float-start">
              <a
                href="#"
                onclick="window.miModal('agregarEmpleadoModal1','')"
                class="btn btn-success"
                title="Nuevo Certificado Confirmacion">
                <i class="bi bi-person-plus"></i>
              </a>
            </span>

            Crear Certificado Confirmacion

          </h3>
        </div>
      </div>
    </div>

    <div class="cont">
      <h3>
        <span class="float-start">
          <a
            href="#"
            onclick="window.miModal('agregarEmpleadoModal','')"

            title="Buscar Certificado">
            <i class="bi bi-person-plus"></i>
          </a>
        </span>

        Buscar Certificado

      </h3> 
    </div>


    <div class="container" style="text-align: center; width: 100%">
      <div class="row">
          <div class="col-md-2" style="width: 50%">
            <div class="container mb-5">
              <div class="row justify-content-md-center">
                <div class="col-md-12">
                  <h1 class="text-center">
                    
                    Certificado Bautismo
                    <hr />
                  </h1>
        
                  <div class="table-responsive">
                    <table class="table table-hover" id="tablaEmpleados">
                      <thead>
                        <tr>
                          <th>Nombre y Apellido</th>
                          <th>DNI</th>
                          <th>Fecha</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2" style="width: 50%">
            <div class="container mb-5">
              <div class="row justify-content-md-center">
                <div class="col-md-12">
                  <h1 class="text-center">
                    
                    Certificado Confirmacion
                    <hr />
                  </h1>
        
                  <div class="table-responsive">
                    <table class="table table-hover" id="tablaEmpleados1">
                      <thead>
                        <tr>
                          <th>Nombre y Apellido</th>
                          <th>DNI</th>
                          <th>Fecha</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
